version: '3.8'

services:
  webbuilder-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ""
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/api/diagnostics/ping"]
      interval: 30s
      timeout: 3s
      retries: 3
